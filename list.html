<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="page" content="list">
    <title>Список - Tunime</title>
    <link rel="icon" type="image/png" href="/images/icon-web.png" />
    <link rel="stylesheet" href="/style/css/main.css">
    <link rel="stylesheet" href="/style/css/list.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="unselectable">
    
    <header>
        <input type="text" placeholder="Фильтр" class="search-filter">
        <div class="wraper-filter scroll-none">
            <div class="btn-filter btn-selected" data-type="tv,movie,ova,ona,special,music,tv_13,tv_24,tv_48,all" data-filtr="watching,rewatching">
                Смотрю
            </div>
            <div class="btn-filter" data-type="tv,movie,ova,ona,special,music,tv_13,tv_24,tv_48,all" data-filtr="planned">
                Посмотрю
            </div>
            <div class="btn-filter" data-type="tv,movie,ova,ona,special,music,tv_13,tv_24,tv_48,all" data-filtr="completed">
                Просмотрены
            </div>
            <div class="btn-filter" data-type="tv,movie,ova,ona,special,music,tv_13,tv_24,tv_48,all" data-filtr="on_hold,dropped">
                Заброшены
            </div>
            <div class="btn-filter" data-type="tv,ova,ona,special,music,tv_13,tv_24,tv_48,all", data-filtr="planned,completed,watching,rewatching,on_hold,dropped">
                Сериалы
            </div>
            <div class="btn-filter" data-type="movie,all" data-filtr="planned,completed,watching,rewatching,on_hold,dropped">
                Фильмы
            </div>
        </div>
    </header>
    <main>
        <div class="content">
        </div>
    </main>
    <footer></footer>

    <span class="loading">
        <h1 class="animation">Tunime</h1>
        <span class="status">Идет авторизация в аккаунт</span>
    </span>

    <script src="/javascript/library/jqery.min.js"></script>
    <script src="/javascript/library/anime.min.js"></script>
    <script src="/javascript/server.js"></script>
    <script src="/javascript/engine/event_handler.js"></script>
    <script src="/javascript/jmenu.js"></script>
    <script src="/javascript/shikimori.js"></script>
    <script src="/javascript/pages/list.js"></script>
</body>
</html>
