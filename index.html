<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="page" content="index">
    <title>Tunime - PWA приложения</title>
    <meta name="description"
        content="Смотреть аниме онлайн на сайте Tunime. Открой для себя новые миры с Tunime - лучшим сайтом для просмотра аниме!">
    <link rel="icon" type="image/png" href="/images/icon-web.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./images/icons/logo-x192-o.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./images/icons/logo-x192-o.png" />
    <link rel="stylesheet" href="/style/css/main.css">
    <link rel="stylesheet" href="/style/menu/css/menu.core.css">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/style/css/min/swiper-bundle.min.css">
    <link rel="stylesheet" href="/style/css/index.css">
    <link rel="stylesheet" href="/style/css/ticons.css">
    <link rel="manifest" href="/images/icons/manifest-o.json">
    <script src="/javascript/library/jqery.min.js"></script>
</head>
<body data-page="index" angle="0">
    <header class="unselectable">
        <div class="account">
            <a href="/login.html">
                <div class="image-profile">
                    <img src="/images/ava.jpeg" alt="Image Account">
                </div>
            </a>
            <div class="information">
                <div class="name">
                    <span></span>
                    <b>Авторизируйтесь</b>
                </div>
                <div class="position">
                    <div class="ticon i-location-dot"></div>
                    <span>Ocean, Остров</span>
                </div>
            </div>
        </div>
        <div class="notify-search">
            <div class="desktop search">
                <input type="text" name="" id="search-input" autocomplete="new-password" placeholder="Поиск">
                <div class="shortcut unselectable">
                    <span>/</span>
                </div>
            </div>
            <div class="notification">
                <div class="ticon i-mail-box-state-0 mail"></div>
                <div class="ticon i-mail-box-state-1 dot"></div>
            </div>
        </div>
    </header>

    <div class="mobile search mbs">
        <input type="text" name="" id="search-input" autocomplete="new-password" placeholder="Поиск">
        <div class="shortcut unselectable">
            <span>/</span>
        </div>
    </div>

    <!-- Slider main container -->
    <div class="swiper-treilers mbs">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide slide-load">
                <div class="preview-load"></div>
                <div class="controls-load"></div>
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <div class="section-title mbs unselectable">
        <span class="line"></span>
        <div class="text">Новые</div>
    </div>

    <div class="section-genres scroll-none unselectable">
        <div class="genres selected" data-id="">
            Все
        </div>
        <div class="genres" data-id="4">
            Комедия
        </div>
        <div class="genres" data-id="24">
            Фантастика
        </div>
        <div class="genres" data-id="14">
            Ужасы
        </div>
        <div class="genres" data-id="10">
            Фэнтэзи
        </div>
        <div class="genres" data-id="22">
            Романтика
        </div>
        <div class="genres" data-id="8">
            Драма
        </div>
        <div class="genres" data-id="18">
            Меха
        </div>
        <div class="genres" data-id="7">
            Детектив
        </div>
        <div class="genres" data-id="38">
            Военное
        </div>
    </div>

    <!--Место для аниме с shikimori-->
    <div class="section-anime scroll-none unselectable"></div>

    <!-- Slider main container -->
    <div class="swiper-continue mbs unselectable">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <div class="downloads-link mbs unselectable">
        <div class="wrapper">
            <div class="text-wrapper">
                <div class="new">
                    <div class="ticon i-fire-flame-curved"></div>new
                </div>
                <div class="wrapper">
                    <div class="title">Загруженные аниме</div>
                    <div class="more">Оффлайн просмотр</div>
                </div>
            </div>
            <div class="btn-wrapper">
                <div class="btn">
                    <div class="ticon i-folder-open"></div>
                </div>
                Открыть
            </div>
        </div>
    </div>

    <div class="section-title mbs unselectable">
        <span class="line"></span>
        <div class="text">Обновленые</div>
    </div>

    <div class="section-update scroll-none unselectable"></div>

    <!-- <div class="section-title mbs unselectable">
        <span class="line"></span>
        <div class="text">Ожидаемые</div>
    </div> -->

    <div class="section-countdown mbs">
        <!-- Slider main container -->
        <div class="swiper-countdown">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper unselectable">
            </div>
        </div>
    </div>

    <div class="github unselectable">
        <div class="title">Tunime</div>
        <div class="version-hash">
            <div class="version">v <span>0.0.0</span></div>
            <div class="hash"></div>
        </div>
        <div class="date">2022.12.28</div>
    </div>

    <span class="windowed-right window-notify hide">
        <span class="hide-window"></span>
        <!--Окно с уведомлениями-->
        <span class="window-content content-notify unselectable hide">
            <span class="content-wraper">
                <div class="title-content">
                    <div class="title-witch-icon">
                        Уведомления
                    </div>
                    <div class="btn-window-close">
                        <div class="ticon i-xmark"></div>
                    </div>
                </div>

                <div class="notify-content hide">
                    <div class="notify-filter">
                        <div class="block-filter selected" id="all">Все</div>
                        <div class="block-filter" id="unread">Новые</div>
                    </div>

                    <div class="content-notifycation">
                        <div class="notifycation empty-notify">
                            <div class="empty-notify">
                                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512">
                                    <path
                                        d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7l-87.5-68.6c.5-1.7 .7-3.5 .7-5.4c0-27.6-11-54.1-30.5-73.7L512 320c-20.5-20.5-32-48.3-32-77.3V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32s-32 14.3-32 32V51.2c-42.6 8.6-79 34.2-102 69.3L38.8 5.1zM160 242.7c0 29-11.5 56.8-32 77.3l-1.5 1.5C107 341 96 367.5 96 395.2c0 11.5 9.3 20.8 20.8 20.8H406.2L160 222.1v20.7zM384 448H320 256c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z" />
                                </svg>
                                <span>Нет уведомлений</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="notify-load">
                    <svg role="progressbar" viewBox="0 0 100 100" aria-valuemin="0" aria-valuemax="100"
                        aria-valuenow="75" width="50" height="50">
                        <circle cx="50%" cy="50%" r="42" shape-rendering="geometricPrecision" fill="none"
                            stroke="#191C21" stroke-width="14"></circle>
                        <circle cy="50%" shape-rendering="geometricPrecision" class="circle" fill="none"
                            stroke-width="10" stroke-dashoffset="66" stroke-linecap="round" cx="50%" r="42"
                            data-angel="87" style="animation: rotating 3s linear infinite; transform-origin: 50% 50%;"
                            stroke="#2393F1" stroke-dasharray="236"></circle>
                    </svg>
                </div>
            </span>
        </span>
    </span>

    <span class="windowed window-update hide">
        <span class="hide-window"></span>
        <span class="list-tags scroll-none unselectable">
        </span>
        <!--Окно с обновлением-->
        <span class="window-content content-update unselectable hide">
            <div class="filter-hide">
                <span class="loader"></span>
            </div>
            <span class="content-wraper">
                <div class="title-content">
                    <span class="title">Обновление</span>
                    <span class="tag"><span class="t">0.0.0</span>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                            <path
                                d="M0 80V229.5c0 17 6.7 33.3 18.7 45.3l176 176c25 25 65.5 25 90.5 0L418.7 317.3c25-25 25-65.5 0-90.5l-176-176c-12-12-28.3-18.7-45.3-18.7H48C21.5 32 0 53.5 0 80zm112 32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z">
                            </path>
                        </svg>
                    </span>
                </div>
                <div class="update-content-wraper scroll-none">
                </div>

                <div class="btn-wrapper content-buttons">
                    <div class="btn-submit">
                        <div class="type-1">Принять</div>
                        <div class="type-2"><span class="loader"></span>Применяеться</div>
                    </div>
                    <div class="restart-script">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M463.5 224l8.5 0c13.3 0 24-10.7 24-24l0-128c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L413.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L327 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8l119.5 0z" />
                        </svg>
                    </div>
                </div>
            </span>
        </span>
    </span>
    <div id="app-menu-host"></div>
    <footer>
        <template id="tpl-menu-default">
            <div class="app-menu-context -hide">
                <div class="context-close-area"></div>
                <div class="context-wrapper">
                    <div class="context-controls -hide"></div>
                </div>
            </div>
            <div class="app-menu unselectable">
                <div class="menu-wrapper">
                    <div class="menu-controls">
                        <div class="menu-btn" data-id="index">
                            <svg class="menu-icon" viewBox="0 0 512 512" aria-hidden="true">
                                <use href="#i-home"></use>
                            </svg>
                        </div>
                        <div class="menu-btn" data-id="search">
                            <svg class="menu-icon" viewBox="0 0 512 512" aria-hidden="true">
                                <use href="#i-search"></use>
                            </svg>
                        </div>
                        <div class="menu-btn primary" data-id="play">
                            <svg class="menu-icon" viewBox="0 0 640 640" aria-hidden="true">
                                <use href="#i-play"></use>
                            </svg>
                        </div>
                        <div class="menu-btn" data-id="list">
                            <svg class="menu-icon" viewBox="0 0 512 512" aria-hidden="true">
                                <use href="#i-list"></use>
                            </svg>
                        </div>
                        <div class="menu-btn" data-id="user">
                            <svg class="menu-icon" viewBox="0 0 512 512" aria-hidden="true">
                                <use href="#i-user"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <svg xmlns="http://www.w3.org/2000/svg" style="width:0;height:0;overflow:hidden;">
            <defs>
                <linearGradient id="menu-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#51B1FE" />
                    <stop offset="100%" stop-color="#2774DB" />
                </linearGradient>
            </defs>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="i-home" viewBox="0 0 512 512">
                <path
                    d="M302.8,54.3l133,115c21.5,18.6,33.9,37,33.9,65.4v187.2c0,29.4-23.9,53.3-53.3,53.3h-75.2 c-23.1,0-41.8-18.7-41.8-41.8v-73.5c0-23.9-19.4-43.3-43.3-43.3h0h0h0c-23.9,0-43.3,19.4-43.3,43.3v73.5 c0,23.1-18.7,41.8-41.8,41.8H95.6c-29.4,0-53.3-23.9-53.3-53.3V234.6c0-28.4,12.4-46.8,33.9-65.4l133-115 C236.1,31.1,275.9,31.1,302.8,54.3z" />
            </symbol>
            <symbol id="i-search" viewBox="0 0 512 512">
                <path
                    d="M213.333 42.6667C168.07 42.6667 124.66 60.6476 92.6539 92.6538C60.6477 124.66 42.6667 168.07 42.6667 213.333C42.6667 258.597 60.6477 302.007 92.6539 334.013C124.66 366.019 168.07 384 213.333 384C258.597 384 302.007 366.019 334.013 334.013C366.019 302.007 384 258.597 384 213.333C384 168.07 366.019 124.66 334.013 92.6538C302.007 60.6476 258.597 42.6667 213.333 42.6667Z M463.083 463.083C459.082 467.082 453.657 469.329 448 469.329C442.343 469.329 436.918 467.082 432.917 463.083L358.251 388.416C354.365 384.392 352.214 379.004 352.263 373.41C352.312 367.817 354.555 362.466 358.511 358.511C362.466 354.555 367.817 352.312 373.41 352.263C379.004 352.214 384.393 354.365 388.416 358.251L463.083 432.917C467.082 436.918 469.329 442.343 469.329 448C469.329 453.657 467.082 459.082 463.083 463.083Z" />
            </symbol>
            <symbol id="i-play" viewBox="0 0 640 640">
                <path
                    d="M187.2 100.9C174.8 94.1 159.8 94.4 147.6 101.6C135.4 108.8 128 121.9 128 136L128 504C128 518.1 135.5 531.2 147.6 538.4C159.7 545.6 174.8 545.9 187.2 539.1L523.2 355.1C536 348.1 544 334.6 544 320C544 305.4 536 291.9 523.2 284.9L187.2 100.9z" />
            </symbol>
            <symbol id="i-list" viewBox="0 0 512 512">
                <path
                    d="M298.667 42.6667C326.957 42.6667 354.088 53.9047 374.091 73.9086C394.095 93.9125 405.333 121.044 405.333 149.333V448C405.334 451.862 404.286 455.652 402.301 458.966C400.317 462.279 397.47 464.991 394.064 466.813C390.659 468.635 386.823 469.499 382.965 469.311C379.107 469.124 375.373 467.893 372.16 465.749L256 388.309L139.861 465.749C136.817 467.787 133.299 469.006 129.647 469.289C125.995 469.573 122.331 468.911 119.009 467.368C115.686 465.825 112.817 463.452 110.678 460.478C108.539 457.504 107.202 454.03 106.795 450.389L106.667 448V149.333C106.667 121.044 117.905 93.9125 137.909 73.9086C157.913 53.9047 185.044 42.6667 213.333 42.6667H298.667Z" />

                <path
                    d="M256 85.5C233.368 85.5 211.663 94.508 195.66 110.542C179.657 126.577 170.667 148.324 170.667 171C170.667 193.676 179.657 215.423 195.66 231.458C211.663 247.492 233.368 256.5 256 256.5C278.632 256.5 300.337 247.492 316.34 231.458C332.343 215.423 341.333 193.676 341.333 171C341.333 148.324 332.343 126.577 316.34 110.542C300.337 94.508 278.632 85.5 256 85.5ZM213.333 277.875C190.702 277.875 168.997 286.883 152.994 302.917C136.99 318.952 128 340.699 128 363.375V384.75C128 396.088 132.495 406.962 140.497 414.979C148.498 422.996 159.351 427.5 170.667 427.5H341.333C352.649 427.5 363.502 422.996 371.503 414.979C379.505 406.962 384 396.088 384 384.75V363.375C384 340.699 375.01 318.952 359.006 302.917C343.003 286.883 321.298 277.875 298.667 277.875H213.333Z" />
            </symbol>
        </svg>
    </footer>
    <!--Scripts-->
    <!--Library-->
    <script src="/javascript/library/swiper-bundle.min.js"></script>
    <script src="/javascript/library/anime.min.js"></script>
    <!--Custom library-->
    <script src="/javascript/services/dispatcher.js" type="module"></script>
    <script src="/javascript/parametrs.js"></script>
    <script src="/javascript/core/pwa.core.js" type="module"></script>
    <script src="/javascript/pages/index.js" type="module"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>

</html>
