        for (const key in treilers) {
            if (Object.hasOwnProperty.call(treilers, key)) {
                const element = treilers[key];
                $('.swiper > .swiper-wrapper').append(`
                <div class="swiper-slide" data-id="${key}">
                    <div class="player hide">
                        <video id="myVideo" type="video/mp4" playsinline src="${element.video}"></video>
                        <audio id="myAudio" type="audio/mp4" playsinline src="${element.audio}"></audio>
                    </div>
                    <div class="image-player">
                        <div class="btn" onclick="playTrailer('${key}')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
                        </div>
                        <img src="${element.img}">
                    </div>
                    <div class="data-content">
                        <div class="name">${element.anime.name}</div>
                        <div class="raiting"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path></svg>${element.anime.raiting}</div>
                    </div>
                </div>
                `);
            }
        }

        function playTrailer(id) {
            const video = $('.swiper-slide[data-id="' + id + '"]>.player>video')[0];
            const audio = $('.swiper-slide[data-id="' + id + '"]>.player>audio')[0];

            video.addEventListener('error', (e) => {
                $('.swiper-slide[data-id="' + id + '"]>.player').empty();
                let youtube = $('.swiper-slide[data-id="' + id + '"]>.player').append(`<div id="ytplayer"></div>`);
                var player = new YT.Player('ytplayer', {
                    width: '100%',
                    height: 'auto',
                    videoId: id,
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
                player.addEventListener('onStateChange', function (event) {
                    console.log('Player state changed:', event.data);
                });
                $('.swiper-slide[data-id="' + id + '"]>.player').removeClass('hide');

                function onPlayerReady(event) {
                    event.target.playVideo();
                }

                // 5. The API calls this function when the player's state changes.
                //    The function indicates that when playing a video (state=1),
                //    the player should play for six seconds and then stop.
                var done = false;
                function onPlayerStateChange(event) {
                    if (event.data == YT.PlayerState.PLAYING && !done) {
                        setTimeout(stopVideo, 6000);
                        done = true;
                    }
                }
                function stopVideo() {
                    player.stopVideo();
                }
            });


            video.load();
            audio.load();

            console.log(audio, video);



            video.addEventListener("canplaythrough", function () {
                $('.swiper-slide[data-id="' + id + '"]>.player').removeClass('hide');
                // Проверка, готово ли аудио к воспроизведению
                if (audio.readyState >= 2) {
                    // Воспроизведение видео и аудио вместе
                    try {
                        video.play();
                        audio.play();
                    } catch (error) {

                    }

                }
            });

            //End Video
            video.addEventListener("ended", function () {
                $('.swiper-slide[data-id="' + id + '"]>.player').addClass('hide');
                audio.stop();
            });
        }

        var video = document.getElementById("myVideo");
        var audio = document.getElementById("myAudio");

        // Получение ссылки на кнопку
        var playButton = document.getElementById("btnPlay");

        audio.load();
        video.load();

        // video.play();
        // audio.play();

        audio.addEventListener('play', function () {
            video.play();
        });

        audio.addEventListener('pause', function () {
            video.pause();
        });

        audio.addEventListener('ended', function () {
            video.pause();
        });

        playButton.addEventListener(('click'), () => {
            audio.play();
        });
    </script>
