        .swiper {

            background: #020B26;

            color: #fff;
            border-radius: 10px;

        }

        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .swiper_anim{

            overflow: hidden;

        .swiper-pagination-bullet {
            background: #fff;
            width: 20px;
            border-radius: 3px;
            transition: .3s ease-in-out;
        }

        .swiper-pagination-bullet-active {
            background: #28B2F5;
            width: 8px;
        }

        .swiper-pagination-bullet~.swiper-pagination-bullet-active {
            background: #28B2F5;
            width: 8px;
        }
