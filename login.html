<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>TUN - Авторизация</title>
    <link rel="icon" type="image/png" href="/images/icon-web.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icon-192x192.png" />
    <link rel="stylesheet" href="/style/css/main.css">
    <link rel="stylesheet" href="/style/css/login.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json?1">
</head>

<body class="unselectable">
    <span class="loading">
        <h1 class="animation">Tunime</h1>
    </span>
    <div class="wrapper">
        <header>
            <div class="btn back"><svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                </svg></div>
            <div class="btn mute"><svg xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path
                        d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z" />
                </svg></div>
        </header>
        <main>
            <div class="icon-logo">
                <img src="/images/login-icon.png" alt="Login">
            </div>
            <h1>
                Tunime
            </h1>
            <p class="animation1">Открой для себя новые миры с Tunime - лучшим сайтом для просмотра аниме!</p>
            <a href="#" class="primary">Авторизироваться</a>
            <a href="https://shikimori.one/users/sign_up" class="secondary">Регистрация</a>
            <label class="container">
                <input type="checkbox">
                <span class="checkmark"></span>
                Автоматически авторизироваться по истечению ключа
            </label>
            <div class="help">Ключ авторизации действует 1 день, после чего нужно будет снова авторизироватьлбся. Данная
                функция работает только на девайсах IOS</div>
        </main>
    </div>
    <script src="/javascript/library/jqery.min.js"></script>
    <script src="/javascript/library/anime.min.js"></script>
    <script>
        var textWrapper = document.querySelector('.animation');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
        anime.timeline({ loop: false, complete: ()=>{$('.loading').css('display', 'none');} })
            .add({
                targets: '.animation .letter',
                translateX: [40, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1500,
                delay: (el, i) => 500 + 30 * i,
                
            })
            .add({
                targets: '.loading',
                opacity: 0,
                easing: 'easeInOutQuad',
                duration: 1000
            });
    </script>
</body>

</html>
