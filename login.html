<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="page" content="login">
    <title>Авторизация - Tun</title>
    <link rel="icon" type="image/png" href="/images/icon-web.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icon-192x192.png" />
    <link rel="stylesheet" href="/style/css/main.css">
    <link rel="stylesheet" href="/style/css/login.css">
    <link rel="stylesheet" href="/style/css/ticons.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/images/icons/manifest-o.json">
</head>

<body class="unselectable">
    <span class="loading" style="position: fixed;inset: 0;display: grid;place-items: center;z-index: 50;font-family: 'Manrope';background: #101318;color: #fff;font-weight: bold;">
        <h1 class="animation" style="font-size: 3rem;">
            <span class="letter" style="color: #3689E8;display:inline-block; opacity: 0; transform: translateX(40px) scale(0.8);">T</span><span class="letter" style="color: #3689E8;display:inline-block;opacity: 0; transform: translateX(40px) scale(0.8);">u</span><span class="letter" style="color: #3689E8;display:inline-block;opacity: 0; transform: translateX(40px) scale(0.8);">n</span><span class="letter" style="display:inline-block;opacity: 0; transform: translateX(40px) scale(0.8);">i</span><span class="letter" style="display:inline-block;opacity: 0; transform: translateX(40px) scale(0.8);">m</span><span class="letter" style="display:inline-block;opacity: 0; transform: translateX(40px) scale(0.8);">e</span>
        </h1>
        <span style="position: absolute; bottom:max(env(safe-area-inset-bottom), 35px); opacity: .5;">загрузка</span>
    </span>
    <div class="app-wrapper">
        <div class="content-container">
            <header>
                <div class="btn btn-back">
                    <div class="ticon i-xmark"></div>
                </div>
                <div class="title">Авторизация</div>
                <div class="btn btn-settings">
                    <div class="ticon i-gear"></div>
                </div>
            </header>
            <div class="border-wrapper">
                <div class="content-wrapper">
                    <div class="bg-wrapper">
                        <div class="circle-b"></div>
                    </div>

                    <div class="wrapper">
                        <div class="tun-wrapper">
                            <div class="img-wrapper">
                                <!-- <img src="/images/img.login.jpg" alt=""> -->
                            </div>
                            <div class="glass"></div>
                            <div class="title">
                                <div>
                                    <span>Tun</span>ime
                                </div>
                            </div>
                            <div class="container"></div>
                        </div>

                        <div class="m-title">
                            <span>Tun</span>ime
                        </div>

                        <div class="tun-content">

                            <div class="text-wrapper">
                                <p class="slogan">Открой для себя новые миры с Tunime - лучшим сайтом для просмотра
                                    аниме!
                                </p>
                            </div>

                            <div class="btn-wrapper">
                                <div class="btn primary btn-login">
                                    <div class="ticon i-shikimori"></div>Авторизироваться
                                </div>
                                <div class="btn btn-skip">Пропустить авторизацию</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="help">Ключ авторизации действует 1 день, после чего будет произведена автоматическая
                авторизация.
            </div>
        </div>
        <div class="safe-zone">
            <div class="tun-wrapper">
                <div class="img-wrapper">
                    <img src="/images/img.login.jpg" alt="">
                </div>
                <div class="glass"></div>
                <div class="container"></div>
            </div>
        </div>

    </div>
    <script src="/javascript/library/jqery.min.js"></script>
    <script src="/javascript/parametrs.js"></script>
    <script src="/javascript/pages/login.js" type="module"></script>
</body>

</html>
