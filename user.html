        </div>
      </div>

          <div class="date"></div>
        </div>
      </div>

      <span class="completed">16</span>

      <div class="point p-comp"></div><span>Просмотрено</span>
      <div class="point p-drop"></div><span>Брошено</span>

      </div>

          </div>
          <div class="line r9">

          </div>
          <div class="line r10">

          </div>
