<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="page" content="search">
    <title>Tunime - Поиск</title>
    <link rel="icon" type="image/png" href="/images/icon-web.png" />
    <link rel="preload" as="style" href="/style/css/main.css">
    <link rel="preload" as="style" href="/style/css/ticons.css">
    <link rel="preload" as="style" href="/style/css/search.css">
    <link rel="stylesheet" href="/style/css/main.css">
    <link rel="stylesheet" href="/style/menu/css/menu.core.css">
    <link rel="stylesheet" href="/style/css/ticons.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/style/css/search.css">
    <link rel="manifest" href="/images/icons/manifest-o.json">
    <link rel="preload" href="/style/fonts/Manrope.ttf" as="font" type="font/woff2" crossorigin>
</head>

<body class="unselectable" data-page="search" angle="0">
    <div class="body-wrapper">
        <header>
            <div class="search-wrapper">
                <div class="search-input state-0">
                    <div class="input-wrapper">
                        <input type="text" placeholder="Поиск">
                        <div class="btn btn-empty">
                            <div class="ticon i-xmark"></div>
                        </div>
                        <div class="btn btn-search">
                            <div class="ticon i-magnifying-glass"></div>
                        </div>
                    </div>
                </div>
                <div class="search-controls">
                    <div class="btn btn-filter">
                        <div class="ticon i-filter"></div>
                    </div>
                    <div class="btn btn-remove">
                        <div class="ticon i-xmark"></div>
                    </div>
                </div>
            </div>
        </header>
        <div class="results-wrapper state-0">
            <div class="info">
                <div class="genre"></div>
                <div class="studio"></div>
            </div>
            <div class="results"></div>
            <div class="end hide">
                <div class="btn">
                    <span>Пролистать вверх</span>
                    <img src="/images/endlist.png">
                </div>
            </div>
            <div class="sentinel"></div>
            <div class="empty">
                <div class="btn">
                    <div class="ticon i-magnifying-glass"></div>
                </div>
                <div class="description">
                    <div class="title">Ничего не найдено</div>
                    <div class="help">Начать новый поиск</div>
                </div>
            </div>
            <div class="load-wrapper"><span class="loader"></span></div>
        </div>
        <div class="main">
            <div class="section-title">
                <div class="ticon i-fire"></div>
                <span>Популярно на сайте</span>
            </div>
            <div class="h-list scroll-none content-popular" style="min-height: 305px;"></div>
            <div class="section-title">
                <div class="ticon i-calendar"></div>
                <span>Сезоны</span>
            </div>
            <div class="seasons-list">
                <div class="seasons-wrapper" style="min-height: 181px;"></div>
                <div class="btn-wrapper">
                    <div class="btn">
                        <div class="ticon i-calendar"></div>
                    </div>
                </div>
            </div>
            <div class="section-title">
                <div class="ticon i-book"></div>
                <span>Жанры</span>
            </div>
            <div class="genres">
                <div class="genres-list scroll-none" style="min-height: 172px;">
                    <div class="line-1">
                    </div>
                    <div class="line-2">
                    </div>
                    <div class="line-3">
                    </div>
                </div>
            </div>
            <div class="section-title">
                <div class="ticon i-paintbrush"></div>
                <span>Студии</span>
            </div>
            <div class="studios">
                <div class="studios-list scroll-none" style="min-height: 172px;">
                    <div class="line-1"></div>
                    <div class="line-2">
                        <div class="sentinel"></div>
                    </div>
                    <div class="line-3"></div>

                </div>
            </div>
            <div class="section-title">
                <div class="ticon i-microphone"></div>
                <span>Озвучки</span>
            </div>
            <div class="voices">
                <div class="sentinel"></div>
                <div class="voice-list scroll-none" style="min-height: 172px;">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </div>
            </div>
        </div>
        <footer>
            <div class="section-title">
                <div class="ticon i-clock-rotate-left"></div>
                <span>История</span>
            </div>
            <div class="v-list history-list">
            </div>
        </footer>
    </div>
    <div id="app-menu-host"></div>
    <template id="tpl-menu-default">
        <div class="app-menu-context -hide">
            <div class="context-close-area"></div>
            <div class="context-wrapper">
                <div class="context-controls -hide"></div>
            </div>
        </div>
        <div class="app-menu unselectable">
            <div class="menu-wrapper">
                <div class="menu-controls">
                    <div class="menu-btn" data-id="index">
                        <svg class="menu-icon" viewBox="0 0 512 512" aria-hidden="true">
                            <use href="#i-home"></use>
                        </svg>
                    </div>
                    <div class="menu-btn" data-id="search">
                        <svg class="menu-icon" viewBox="0 0 512 512" aria-hidden="true">
                            <use href="#i-search"></use>
                        </svg>
                    </div>
                    <div class="menu-btn primary" data-id="play">
                        <svg class="menu-icon" viewBox="0 0 640 640" aria-hidden="true">
                            <use href="#i-play"></use>
                        </svg>
                    </div>
                    <div class="menu-btn" data-id="list">
                        <svg class="menu-icon" viewBox="0 0 512 512" aria-hidden="true">
                            <use href="#i-list"></use>
                        </svg>
                    </div>
                    <div class="menu-btn" data-id="user">
                        <svg class="menu-icon" viewBox="0 0 512 512" aria-hidden="true">
                            <use href="#i-user"></use>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <svg xmlns="http://www.w3.org/2000/svg" style="width:0;height:0;overflow:hidden;">
        <defs>
            <linearGradient id="menu-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#51B1FE" />
                <stop offset="100%" stop-color="#2774DB" />
            </linearGradient>
        </defs>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="i-home" viewBox="0 0 512 512">
            <path
                d="M302.8,54.3l133,115c21.5,18.6,33.9,37,33.9,65.4v187.2c0,29.4-23.9,53.3-53.3,53.3h-75.2 c-23.1,0-41.8-18.7-41.8-41.8v-73.5c0-23.9-19.4-43.3-43.3-43.3h0h0h0c-23.9,0-43.3,19.4-43.3,43.3v73.5 c0,23.1-18.7,41.8-41.8,41.8H95.6c-29.4,0-53.3-23.9-53.3-53.3V234.6c0-28.4,12.4-46.8,33.9-65.4l133-115 C236.1,31.1,275.9,31.1,302.8,54.3z" />
        </symbol>
        <symbol id="i-search" viewBox="0 0 512 512">
            <path
                d="M213.333 42.6667C168.07 42.6667 124.66 60.6476 92.6539 92.6538C60.6477 124.66 42.6667 168.07 42.6667 213.333C42.6667 258.597 60.6477 302.007 92.6539 334.013C124.66 366.019 168.07 384 213.333 384C258.597 384 302.007 366.019 334.013 334.013C366.019 302.007 384 258.597 384 213.333C384 168.07 366.019 124.66 334.013 92.6538C302.007 60.6476 258.597 42.6667 213.333 42.6667Z M463.083 463.083C459.082 467.082 453.657 469.329 448 469.329C442.343 469.329 436.918 467.082 432.917 463.083L358.251 388.416C354.365 384.392 352.214 379.004 352.263 373.41C352.312 367.817 354.555 362.466 358.511 358.511C362.466 354.555 367.817 352.312 373.41 352.263C379.004 352.214 384.393 354.365 388.416 358.251L463.083 432.917C467.082 436.918 469.329 442.343 469.329 448C469.329 453.657 467.082 459.082 463.083 463.083Z" />
        </symbol>
        <symbol id="i-play" viewBox="0 0 640 640">
            <path
                d="M187.2 100.9C174.8 94.1 159.8 94.4 147.6 101.6C135.4 108.8 128 121.9 128 136L128 504C128 518.1 135.5 531.2 147.6 538.4C159.7 545.6 174.8 545.9 187.2 539.1L523.2 355.1C536 348.1 544 334.6 544 320C544 305.4 536 291.9 523.2 284.9L187.2 100.9z" />
        </symbol>
        <symbol id="i-list" viewBox="0 0 512 512">
            <path
                d="M298.667 42.6667C326.957 42.6667 354.088 53.9047 374.091 73.9086C394.095 93.9125 405.333 121.044 405.333 149.333V448C405.334 451.862 404.286 455.652 402.301 458.966C400.317 462.279 397.47 464.991 394.064 466.813C390.659 468.635 386.823 469.499 382.965 469.311C379.107 469.124 375.373 467.893 372.16 465.749L256 388.309L139.861 465.749C136.817 467.787 133.299 469.006 129.647 469.289C125.995 469.573 122.331 468.911 119.009 467.368C115.686 465.825 112.817 463.452 110.678 460.478C108.539 457.504 107.202 454.03 106.795 450.389L106.667 448V149.333C106.667 121.044 117.905 93.9125 137.909 73.9086C157.913 53.9047 185.044 42.6667 213.333 42.6667H298.667Z" />
        </symbol>
        <symbol id="i-user" viewBox="0 0 512 512">
            <path
                d="M256 85.5C233.368 85.5 211.663 94.508 195.66 110.542C179.657 126.577 170.667 148.324 170.667 171C170.667 193.676 179.657 215.423 195.66 231.458C211.663 247.492 233.368 256.5 256 256.5C278.632 256.5 300.337 247.492 316.34 231.458C332.343 215.423 341.333 193.676 341.333 171C341.333 148.324 332.343 126.577 316.34 110.542C300.337 94.508 278.632 85.5 256 85.5ZM213.333 277.875C190.702 277.875 168.997 286.883 152.994 302.917C136.99 318.952 128 340.699 128 363.375V384.75C128 396.088 132.495 406.962 140.497 414.979C148.498 422.996 159.351 427.5 170.667 427.5H341.333C352.649 427.5 363.502 422.996 371.503 414.979C379.505 406.962 384 396.088 384 384.75V363.375C384 340.699 375.01 318.952 359.006 302.917C343.003 286.883 321.298 277.875 298.667 277.875H213.333Z" />
        </symbol>
    </svg>
    <!-- #region Windows-->
    <span class="windowed window-filter hide">
        <span class="hide-window"></span>
        <!--Окно с фильтром поиском-->
        <span class="window-content content-filter hide">
            <span class="content-wrapper">
                <div class="wrapper">
                    <div class="window-bar bar-filter">
                        <div class="window-title">Фильтр</div>
                        <div class="window-close">
                            <div class="ticon i-xmark"></div>
                        </div>
                    </div>
                    <div class="title" style="display: none;">Сортировать по:</div>
                    <div class="filter--sort hide-list" style="display: none;">
                        <div class="sort-wrapper-line"></div>
                        <div class="sort-wrapper-list"></div>
                    </div>
                    <div class="title">Статус:</div>
                    <div class="filter--status">
                        <div class="list-wrapper">
                        </div>
                    </div>
                    <div class="title">Тип:</div>
                    <div class="filter--type">
                        <div class="list-wrapper">
                        </div>
                    </div>
                    <div class="title">Минимальная оценка:</div>
                    <div class="filter--score">
                        <div class="list-wrapper">
                        </div>
                    </div>
                    <div class="title">Рейтинг:</div>
                    <div class="filter--rating">
                        <div class="list-wrapper">
                        </div>
                    </div>
                    <div class="btn btn-genres filter--genres">
                        <div class="btn-wrapper">
                            <div class="type">
                                <div class="count">0</div>
                                <div class="text">Выбрать жанры</div>
                            </div>
                            <div class="icon">
                                <div class="ticon i-angles-right"></div>
                            </div>
                        </div>
                    </div>
                    <div class="footer filter-footer">
                        <div class="btn btn-accept">Принять</div>
                        <div class="btn btn-clear">
                            <div class="ticon i-trash"></div>
                        </div>
                    </div>
                </div>
            </span>
        </span>
    </span>

    <span class="windowed window-genres hide">
        <span class="hide-window"></span>
        <!--Окно с фильтром поиском-->
        <span class="window-content content-genres hide">
            <span class="content-wrapper">
                <div class="wrapper">
                    <div class="window-bar bar-genres">
                        <div class="window-title">Жанры</div>
                        <div class="window-close">
                            <div class="ticon i-xmark"></div>
                        </div>
                    </div>
                    <div class="window-genres-list"></div>
                    <div class="search-filter gnr-filter">
                        <div class="search-wrapper">
                            <input type="text" placeholder="Поиск">
                            <div class="icon">
                                <div class="ticon i-magnifying-glass"></div>
                            </div>
                        </div>
                    </div>
                    <div class="footer genres-footer">
                        <div class="btn btn-accept">Принять</div>
                        <div class="btn btn-clear">
                            <div class="ticon i-trash"></div>
                        </div>
                    </div>
                </div>
            </span>
        </span>
    </span>

    <span class="windowed window-season hide">
        <span class="hide-window"></span>
        <span class="window-content content-season hide">
            <span class="content-wrapper">
                <div class="wrapper">
                    <div class="window-bar bar-season">
                        <div class="window-title">Сезоны</div>
                        <div class="window-close">
                            <div class="ticon i-xmark"></div>
                        </div>
                    </div>
                    <div class="top-seasons scroll-none"></div>
                    <div class="season-wrapper">
                        <div class="btn sel" data-id="fall">
                            <div class="wrapper-title">
                                <div class="ticon i-wheat" style="height: 16px;width: 12px;mask-size: cover;"></div>
                                Осень
                            </div>
                            <div class="check-box">
                                <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7"
                                    fill="none" class="check-arow">
                                    <path d="M1 3.22L3.66571 5.44L7.22 1" class="path" stroke="#D4D4D8" stroke-width="2"
                                        stroke-linecap="round"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="btn" data-id="summer">
                            <div class="wrapper-title">
                                <div class="ticon i-sun"></div>
                                Лето
                            </div>
                            <div class="check-box">
                                <div class="check-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7"
                                        fill="none" class="check-arow">
                                        <path d="M1 3.22L3.66571 5.44L7.22 1" class="path" stroke="#D4D4D8"
                                            stroke-width="2" stroke-linecap="round"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="btn" data-id="spring">
                            <div class="wrapper-title">
                                <div class="ticon i-flower"></div>
                                Весна
                            </div>
                            <div class="check-box">
                                <div class="check-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7"
                                        fill="none" class="check-arow">
                                        <path d="M1 3.22L3.66571 5.44L7.22 1" class="path" stroke="#D4D4D8"
                                            stroke-width="2" stroke-linecap="round"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="btn" data-id="winter">
                            <div class="wrapper-title">
                                <div class="ticon i-snowflake"></div>
                                Зима
                            </div>
                            <div class="check-box">
                                <div class="check-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7"
                                        fill="none" class="check-arow">
                                        <path d="M1 3.22L3.66571 5.44L7.22 1" class="path" stroke="#D4D4D8"
                                            stroke-width="2" stroke-linecap="round"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="season-list-availble"></div>
                    <div class="form-wrapper">
                        <div class="status">
                            <div class="icon">
                                <div class="ticon i-circle-check"></div>
                                <div class="ticon i-circle"></div>
                                <div class="ticon i-circle-xmark"></div>
                            </div>
                            <div class="text"></div>
                        </div>
                        <form>
                            <input class="td" id="td1" autofocus maxlength="1" placeholder="-" pattern="[0-9]*">
                            <input class="td" id="td2" maxlength="1" placeholder="-" pattern="[0-9]*">
                            <input class="td" id="td3" maxlength="1" placeholder="-" pattern="[0-9]*">
                            <input class="td" id="td4" maxlength="1" placeholder="-" pattern="[0-9]*">
                        </form>
                        <div class="btn btn-submit">
                            Открыть сезон
                        </div>
                    </div>
                </div>
            </span>
        </span>
    </span>
    <!-- #endregion -->
    <script src="./javascript/library/jqery.min.js"></script>
    <script src="./javascript/library/anime.min.js"></script>
    <script src="./javascript/parametrs.js"></script>
    <script src="/javascript/services/dispatcher.js" type="module"></script>
    <script src="/javascript/core/pwa.core.js" type="module"></script>
    <script src="./javascript/pages/search.js" type="module"></script>
</body>

</html>
