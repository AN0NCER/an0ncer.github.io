<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="page" content="search">
    <title>Tunime - Поиск</title>
    <link rel="icon" type="image/png" href="/images/icon-web.png" />
    <link rel="preload" as="style" href="/style/css/main.css">
    <link rel="preload" as="style" href="/style/css/ticons.css">
    <link rel="preload" as="style" href="/style/css/search.css">
    
    <link rel="stylesheet" href="/style/css/main.css">
    <link rel="stylesheet" href="/style/css/ticons.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="/style/css/search.css">
    <link rel="manifest" href="/images/icons/manifest-o.json">
    <link rel="preload" href="/style/fonts/Manrope.ttf" as="font" type="font/woff2" crossorigin>
</head>

<body class="unselectable">
    <div class="body-wrapper">
        <header>
            <div class="search-wrapper">
                <div class="search-input state-0">
                    <div class="input-wrapper">
                        <input type="text" placeholder="Поиск">
                        <div class="btn btn-empty">
                            <div class="ticon i-xmark"></div>
                        </div>
                        <div class="btn btn-search">
                            <div class="ticon i-magnifying-glass"></div>
                        </div>
                    </div>
                </div>
                <div class="search-controls">
                    <div class="btn btn-filter">
                        <div class="ticon i-filter"></div>
                    </div>
                    <div class="btn btn-remove">
                        <div class="ticon i-xmark"></div>
                    </div>
                </div>
            </div>
        </header>
        <div class="results-wrapper state-0">
            <div class="info">
                <div class="genre"></div>
                <div class="studio"></div>
            </div>
            <div class="results"></div>
            <div class="end hide">
                <div class="btn">
                    <span>Пролистать вверх</span>
                    <img src="/images/endlist.png">
                </div>
            </div>
            <div class="sentinel"></div>
            <div class="empty">
                <div class="btn">
                    <div class="ticon i-magnifying-glass"></div>
                </div>
                <div class="description">
                    <div class="title">Ничего не найдено</div>
                    <div class="help">Начать новый поиск</div>
                </div>
            </div>
            <div class="load-wrapper"><span class="loader"></span></div>
        </div>
        <div class="main">
            <div class="section-title">
                <div class="ticon i-fire"></div>
                <span>Популярно на сайте</span>
            </div>
            <div class="h-list scroll-none content-popular" style="min-height: 305px;"></div>
            <div class="section-title">
                <div class="ticon i-calendar"></div>
                <span>Сезоны</span>
            </div>
            <div class="seasons-list">
                <div class="seasons-wrapper" style="min-height: 181px;"></div>
                <div class="btn-wrapper">
                    <div class="btn">
                        <div class="ticon i-calendar"></div>
                    </div>
                </div>
            </div>
            <div class="section-title">
                <div class="ticon i-book"></div>
                <span>Жанры</span>
            </div>
            <div class="genres">
                <div class="genres-list scroll-none" style="min-height: 172px;">
                    <div class="line-1">
                    </div>
                    <div class="line-2">
                    </div>
                    <div class="line-3">
                    </div>
                </div>
            </div>
            <div class="section-title">
                <div class="ticon i-paintbrush"></div>
                <span>Студии</span>
            </div>
            <div class="studios">
                <div class="studios-list scroll-none" style="min-height: 172px;">
                    <div class="line-1"></div>
                    <div class="line-2">
                        <div class="sentinel"></div>
                    </div>
                    <div class="line-3"></div>

                </div>
            </div>
            <div class="section-title">
                <div class="ticon i-microphone"></div>
                <span>Озвучки</span>
            </div>
            <div class="voices">
                <div class="sentinel"></div>
                <div class="voice-list scroll-none" style="min-height: 172px;">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                </div>
            </div>
        </div>
        <footer>
            <div class="section-title">
                <div class="ticon i-clock-rotate-left"></div>
                <span>История</span>
            </div>
            <div class="v-list history-list">
            </div>
        </footer>
    </div>
    <!-- #region Windows-->
    <span class="windowed window-filter hide">
        <span class="hide-window"></span>
        <!--Окно с фильтром поиском-->
        <span class="window-content content-filter hide">
            <span class="content-wrapper">
                <div class="wrapper">
                    <div class="window-bar bar-filter">
                        <div class="window-title">Фильтр</div>
                        <div class="window-close">
                            <div class="ticon i-xmark"></div>
                        </div>
                    </div>
                    <div class="title" style="display: none;">Сортировать по:</div>
                    <div class="filter--sort hide-list" style="display: none;">
                        <div class="sort-wrapper-line"></div>
                        <div class="sort-wrapper-list"></div>
                    </div>
                    <div class="title">Статус:</div>
                    <div class="filter--status">
                        <div class="list-wrapper">
                        </div>
                    </div>
                    <div class="title">Тип:</div>
                    <div class="filter--type">
                        <div class="list-wrapper">
                        </div>
                    </div>
                    <div class="title">Минимальная оценка:</div>
                    <div class="filter--score">
                        <div class="list-wrapper">
                        </div>
                    </div>
                    <div class="title">Рейтинг:</div>
                    <div class="filter--rating">
                        <div class="list-wrapper">
                        </div>
                    </div>
                    <div class="btn btn-genres filter--genres">
                        <div class="btn-wrapper">
                            <div class="type">
                                <div class="count">0</div>
                                <div class="text">Выбрать жанры</div>
                            </div>
                            <div class="icon">
                                <div class="ticon i-angles-right"></div>
                            </div>
                        </div>
                    </div>
                    <div class="footer filter-footer">
                        <div class="btn btn-accept">Принять</div>
                        <div class="btn btn-clear">
                            <div class="ticon i-trash"></div>
                        </div>
                    </div>
                </div>
            </span>
        </span>
    </span>

    <span class="windowed window-genres hide">
        <span class="hide-window"></span>
        <!--Окно с фильтром поиском-->
        <span class="window-content content-genres hide">
            <span class="content-wrapper">
                <div class="wrapper">
                    <div class="window-bar bar-genres">
                        <div class="window-title">Жанры</div>
                        <div class="window-close">
                            <div class="ticon i-xmark"></div>
                        </div>
                    </div>
                    <div class="window-genres-list"></div>
                    <div class="search-filter gnr-filter">
                        <div class="search-wrapper">
                            <input type="text" placeholder="Поиск">
                            <div class="icon">
                                <div class="ticon i-magnifying-glass"></div>
                            </div>
                        </div>
                    </div>
                    <div class="footer genres-footer">
                        <div class="btn btn-accept">Принять</div>
                        <div class="btn btn-clear">
                            <div class="ticon i-trash"></div>
                        </div>
                    </div>
                </div>
            </span>
        </span>
    </span>

    <span class="windowed window-season hide">
        <span class="hide-window"></span>
        <span class="window-content content-season hide">
            <span class="content-wrapper">
                <div class="wrapper">
                    <div class="window-bar bar-season">
                        <div class="window-title">Сезоны</div>
                        <div class="window-close">
                            <div class="ticon i-xmark"></div>
                        </div>
                    </div>
                    <div class="top-seasons scroll-none"></div>
                    <div class="season-wrapper">
                        <div class="btn sel" data-id="fall">
                            <div class="wrapper-title">
                                <div class="ticon i-wheat" style="height: 16px;width: 12px;mask-size: cover;"></div>
                                Осень
                            </div>
                            <div class="check-box">
                                <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7"
                                    fill="none" class="check-arow">
                                    <path d="M1 3.22L3.66571 5.44L7.22 1" class="path" stroke="#D4D4D8" stroke-width="2"
                                        stroke-linecap="round"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="btn" data-id="summer">
                            <div class="wrapper-title">
                                <div class="ticon i-sun"></div>
                                Лето
                            </div>
                            <div class="check-box">
                                <div class="check-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7"
                                        fill="none" class="check-arow">
                                        <path d="M1 3.22L3.66571 5.44L7.22 1" class="path" stroke="#D4D4D8"
                                            stroke-width="2" stroke-linecap="round"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="btn" data-id="spring">
                            <div class="wrapper-title">
                                <div class="ticon i-flower"></div>
                                Весна
                            </div>
                            <div class="check-box">
                                <div class="check-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7"
                                        fill="none" class="check-arow">
                                        <path d="M1 3.22L3.66571 5.44L7.22 1" class="path" stroke="#D4D4D8"
                                            stroke-width="2" stroke-linecap="round"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="btn" data-id="winter">
                            <div class="wrapper-title">
                                <div class="ticon i-snowflake"></div>
                                Зима
                            </div>
                            <div class="check-box">
                                <div class="check-box">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7"
                                        fill="none" class="check-arow">
                                        <path d="M1 3.22L3.66571 5.44L7.22 1" class="path" stroke="#D4D4D8"
                                            stroke-width="2" stroke-linecap="round"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="season-list-availble"></div>
                    <div class="form-wrapper">
                        <div class="status">
                            <div class="icon">
                                <div class="ticon i-circle-check"></div>
                                <div class="ticon i-circle"></div>
                                <div class="ticon i-circle-xmark"></div>
                            </div>
                            <div class="text"></div>
                        </div>
                        <form>
                            <input class="td" id="td1" autofocus maxlength="1" placeholder="-" pattern="[0-9]*">
                            <input class="td" id="td2" maxlength="1" placeholder="-" pattern="[0-9]*">
                            <input class="td" id="td3" maxlength="1" placeholder="-" pattern="[0-9]*">
                            <input class="td" id="td4" maxlength="1" placeholder="-" pattern="[0-9]*">
                        </form>
                        <div class="btn btn-submit">
                            Открыть сезон
                        </div>
                    </div>
                </div>
            </span>
        </span>
    </span>
    <!-- #endregion -->
    <script src="./javascript/library/jqery.min.js"></script>
    <script src="./javascript/library/anime.min.js"></script>
    <script src="./javascript/parametrs.js"></script>
    <script src="./javascript/pages/search.js" type="module"></script>
</body>

</html>
