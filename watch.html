        <div class="description">
            <!--<p>В этой истории рядом с человечеством живут зверолюди. Современный мир, где природа уступает цивилизации, а
            людей с генами зверей изгоняют из родных мест. Мировое сообщество пытается стабилизировать ситуацию и
            создать возможность сосуществования двух видов. Именно для этого в Японии открывают Анима-сити — место, где
            зверолюди смогут быть собой.</p>

            <p>Десять лет спустя семнадцатилетняя Митиру Кагэмори сбегает в Анима-сити. Прежде она была обычным человеком,
            но однажды внезапно превратилась в тануки. В городе зверолюдей девушка понимает, что наконец-то может жить
            свободно. Там же она знакомится с упрямым Сиро Огами, который ненавидит людей, и многими другими жителями
            Анима-сити, узнавая всё больше об их жизни. Но почему Митиру стала зверочеловеком? Когда герои пытаются это
            выяснить, происходят неожиданные события.</p>-->
