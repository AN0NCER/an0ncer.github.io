<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="page" content="settings">
    <title>Tunime - Настройка</title>
    <link rel="icon" type="image/png" href="/images/icon-web.png" />
    <link rel="icon" type="image/png" href="/images/icon-web.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/logo-x192-o.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/logo-x192-o.png" />
    <link rel="stylesheet" href="/style/css/main.css">
    <link rel="stylesheet" href="/style/css/settings.css">
    <link rel="stylesheet" href="/style/css/ticons.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="/images/icons/manifest-o.json">
</head>

<body class="unselectable">
    <div class="app-wrapper">
        <header>
            <div class="profile-wrapper">
                <a class="profile-link" href="login.html">
                    <div class="profile">
                        <img src="/images/ava.jpeg" alt="">
                        <div class="content">
                            <div class="name">Войти</div>
                            <span>Авторизация</span>
                        </div>
                        <div class="icon">
                            <div class="ticon i-caret-right"></div>
                        </div>
                    </div>
                </a>
                <a class="home settup" href="#">
                    <div class="ticon i-gear"></div>
                </a>
            </div>
            <div class="search-wrapper">
                <div class="search-input state-0">
                    <input type="text" placeholder="Поиск">
                    <div class="btn btn-empty">
                        <div class="ticon i-xmark"></div>
                    </div>
                    <div class="btn btn-search">
                        <div class="ticon i-magnifying-glass"></div>
                    </div>
                </div>
            </div>
        </header>
        <main></main>
    </div>
    <!--Окно управление хранилищем-->
    <span class="windowed window-app-size hide">
        <span class="hide-window"></span>
        <span class="window-content content-storage hide">
            <span class="content-wrapper">
                <div class="wrapper">
                    <div class="window-bar storage-bar">
                        <div class="window-title">Хранилище</div>
                        <div class="window-close">
                            <div class="ticon i-xmark"></div>
                        </div>
                    </div>
                    <div class="storage-wrapper">
                    </div>
                    <div class="storage-controls">
                        <div class="btn" id="export-data">
                            <div class="icon">
                                <div class="ticon i-file-arrow-down"></div>
                            </div>
                            Экспорт
                        </div>
                        <div class="btn" id="import-data">
                            <div class="icon">
                                <div class="ticon i-file-arrow-up"></div>
                            </div>
                            Импорт
                        </div>
                    </div>
                    <div class="btn reset">
                        Сбросить приложение
                    </div>
                </div>
            </span>
        </span>
    </span>
    <!--Окно выбора -->
    <span class="windowed window-selector hide">
        <span class="hide-window"></span>
        <span class="window-content content-selector hide">
            <span class="content-wrapper">
                <div class="wrapper">
                    <div class="window-bar selector-bar">
                        <div class="window-title">Параметры</div>
                        <div class="window-close">
                            <div class="ticon i-xmark"></div>
                        </div>
                    </div>
                    <div class="selector-wrapper">
                        <div class="option">
                            <span class="title">TV Сериал</span>
                            <span class="select -none"></span>
                        </div>
                        <div class="option">
                            <span class="title">TV Сериал</span>
                            <span class="select -none"></span>
                        </div>
                        <div class="option">
                            <span class="title">TV Сериал</span>
                            <span class="select -none"></span>
                        </div>
                        <div class="option">
                            <span class="title">TV Сериал</span>
                            <span class="select -none"></span>
                        </div>
                        <div class="option">
                            <span class="title">TV Сериал</span>
                            <span class="select -none"></span>
                        </div>
                    </div>
                    <div class="tip-text">
                        Правила отображения франшиз аниме.
                    </div>
                </div>
            </span>
        </span>
    </span>
    <script src="/javascript/library/jqery.min.js"></script>
    <script src="/javascript/parametrs.js"></script>
    <script src="/javascript/pages/settings.js" type="module"></script>
</body>
