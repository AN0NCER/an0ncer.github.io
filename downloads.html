<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description"
        content="Смотреть аниме оффлайн на сайте Tunime. Открой для себя новые миры с Tunime - лучшим сайтом для просмотра аниме!">
    <meta name="page" content="downloads">
    <title>Tunime - загрузки</title>
    <link rel="icon" type="image/png" href="/images/icon-web.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./images/icons/logo-x192-o.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./images/icons/logo-x192-o.png" />
    <script src="/javascript/library/jqery.min.js"></script>
    <link rel="manifest" href="/images/icons/manifest-o.json">
    <link rel="stylesheet" href="/style/css/main.css">
    <link rel="stylesheet" href="/style/menu/css/menu.core.css">
    <link rel="stylesheet" href="/style/css/ticons.css">
    <link rel="stylesheet" href="/style/css/downloads.css">
</head>

<body class="unselectable" data-page="downloads" angle="0">
    <div class="wrapper-900">
        <header>
            <div class="header-title">
                <a href="index.html" class="btn">
                    <span class="ticon i-caret-left" />
                </a>
                <span class="title">
                    Загрузки
                </span>
                <div class="btn manager">
                    <span class="ticon i-floppy-disk" />
                </div>
            </div>
        </header>
        <div class="empty-list hide">
            <div class="wrapper">
                <img src="/images/tun-card.png">
                <div class="title">Нет доступных Аниме</div>
                <div class="add">Для офлайн-просмотра сначала загрузите аниме на странице просмотра.</div>
            </div>
        </div>
        <div class="anime-list"></div>
    </div>
    <div id="app-menu-host"></div>
    <footer style="visibility: hidden;">
        <template id="tpl-menu-default">
            <div class="app-menu-context -hide">
                <div class="context-close-area"></div>
                <div class="context-wrapper">
                    <div class="context-controls -hide"></div>
                </div>
            </div>
            <div class="app-menu unselectable">
                <div class="menu-wrapper">
                    <div class="menu-controls">
                        <div class="menu-btn" data-id="index">
                            <svg class="menu-icon" viewBox="0 0 512 512" aria-hidden="true">
                                <use href="#i-home"></use>
                            </svg>
                        </div>
                        <div class="menu-btn" data-id="search">
                            <svg class="menu-icon" viewBox="0 0 512 512" aria-hidden="true">
                                <use href="#i-search"></use>
                            </svg>
                        </div>
                        <div class="menu-btn primary" data-id="play">
                            <svg class="menu-icon" viewBox="0 0 640 640" aria-hidden="true">
                                <use href="#i-play"></use>
                            </svg>
                        </div>
                        <div class="menu-btn" data-id="list">
                            <svg class="menu-icon" viewBox="0 0 512 512" aria-hidden="true">
                                <use href="#i-list"></use>
                            </svg>
                        </div>
                        <div class="menu-btn" data-id="user">
                            <svg class="menu-icon" viewBox="0 0 512 512" aria-hidden="true">
                                <use href="#i-user"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <svg xmlns="http://www.w3.org/2000/svg" style="width:0;height:0;overflow:hidden;">
            <defs>
                <linearGradient id="menu-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#51B1FE" />
                    <stop offset="100%" stop-color="#2774DB" />
                </linearGradient>
            </defs>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="i-home" viewBox="0 0 512 512">
                <path
                    d="M302.8,54.3l133,115c21.5,18.6,33.9,37,33.9,65.4v187.2c0,29.4-23.9,53.3-53.3,53.3h-75.2 c-23.1,0-41.8-18.7-41.8-41.8v-73.5c0-23.9-19.4-43.3-43.3-43.3h0h0h0c-23.9,0-43.3,19.4-43.3,43.3v73.5 c0,23.1-18.7,41.8-41.8,41.8H95.6c-29.4,0-53.3-23.9-53.3-53.3V234.6c0-28.4,12.4-46.8,33.9-65.4l133-115 C236.1,31.1,275.9,31.1,302.8,54.3z" />
            </symbol>
            <symbol id="i-search" viewBox="0 0 512 512">
                <path
                    d="M213.333 42.6667C168.07 42.6667 124.66 60.6476 92.6539 92.6538C60.6477 124.66 42.6667 168.07 42.6667 213.333C42.6667 258.597 60.6477 302.007 92.6539 334.013C124.66 366.019 168.07 384 213.333 384C258.597 384 302.007 366.019 334.013 334.013C366.019 302.007 384 258.597 384 213.333C384 168.07 366.019 124.66 334.013 92.6538C302.007 60.6476 258.597 42.6667 213.333 42.6667Z M463.083 463.083C459.082 467.082 453.657 469.329 448 469.329C442.343 469.329 436.918 467.082 432.917 463.083L358.251 388.416C354.365 384.392 352.214 379.004 352.263 373.41C352.312 367.817 354.555 362.466 358.511 358.511C362.466 354.555 367.817 352.312 373.41 352.263C379.004 352.214 384.393 354.365 388.416 358.251L463.083 432.917C467.082 436.918 469.329 442.343 469.329 448C469.329 453.657 467.082 459.082 463.083 463.083Z" />
            </symbol>
            <symbol id="i-play" viewBox="0 0 640 640">
                <path
                    d="M187.2 100.9C174.8 94.1 159.8 94.4 147.6 101.6C135.4 108.8 128 121.9 128 136L128 504C128 518.1 135.5 531.2 147.6 538.4C159.7 545.6 174.8 545.9 187.2 539.1L523.2 355.1C536 348.1 544 334.6 544 320C544 305.4 536 291.9 523.2 284.9L187.2 100.9z" />
            </symbol>
            <symbol id="i-list" viewBox="0 0 512 512">
                <path
                    d="M298.667 42.6667C326.957 42.6667 354.088 53.9047 374.091 73.9086C394.095 93.9125 405.333 121.044 405.333 149.333V448C405.334 451.862 404.286 455.652 402.301 458.966C400.317 462.279 397.47 464.991 394.064 466.813C390.659 468.635 386.823 469.499 382.965 469.311C379.107 469.124 375.373 467.893 372.16 465.749L256 388.309L139.861 465.749C136.817 467.787 133.299 469.006 129.647 469.289C125.995 469.573 122.331 468.911 119.009 467.368C115.686 465.825 112.817 463.452 110.678 460.478C108.539 457.504 107.202 454.03 106.795 450.389L106.667 448V149.333C106.667 121.044 117.905 93.9125 137.909 73.9086C157.913 53.9047 185.044 42.6667 213.333 42.6667H298.667Z" />
            </symbol>
            <symbol id="i-user" viewBox="0 0 512 512">
                <path
                    d="M256 85.5C233.368 85.5 211.663 94.508 195.66 110.542C179.657 126.577 170.667 148.324 170.667 171C170.667 193.676 179.657 215.423 195.66 231.458C211.663 247.492 233.368 256.5 256 256.5C278.632 256.5 300.337 247.492 316.34 231.458C332.343 215.423 341.333 193.676 341.333 171C341.333 148.324 332.343 126.577 316.34 110.542C300.337 94.508 278.632 85.5 256 85.5ZM213.333 277.875C190.702 277.875 168.997 286.883 152.994 302.917C136.99 318.952 128 340.699 128 363.375V384.75C128 396.088 132.495 406.962 140.497 414.979C148.498 422.996 159.351 427.5 170.667 427.5H341.333C352.649 427.5 363.502 422.996 371.503 414.979C379.505 406.962 384 396.088 384 384.75V363.375C384 340.699 375.01 318.952 359.006 302.917C343.003 286.883 321.298 277.875 298.667 277.875H213.333Z" />
            </symbol>
        </svg>
    </footer>
    <span class="windowed window-player hide">
        <span class="hide-window"></span>
        <span class="window-content content-player hide">
            <div class="content-wrapper">
                <div class="wrapper">
                    <div class="wrapper-landscape">
                        <div class="landscape-controls">
                            <div class="top-side">
                                <div class="btn close" id="player-close">
                                    <div class="ticon i-caret-left"></div>
                                </div>
                            </div>
                            <div class="bottom-side">
                                <div class="btn fullscreen">
                                    <div class="ticon i-expand"></div>
                                </div>
                                <div class="btn voice">
                                    <div class="ticon i-microphone"></div>
                                </div>
                                <div class="btn volume state-2">
                                    <div class="ticon i-volume-off"></div>
                                    <div class="ticon i-volume-0"></div>
                                    <div class="ticon i-volume-1"></div>
                                    <div class="ticon i-volume-2"></div>
                                </div>
                                <div class="btn play state-pause">
                                    <div class="ticon i-play"></div>
                                    <div class="ticon i-pause"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper-portrait">
                        <div class="player-wrapper">
                            <div class="video-wrapper">
                                <div class="points-event">
                                    <div class="left-event"></div>
                                    <div class="center-event"></div>
                                    <div class="right-event"></div>
                                </div>
                                <video poster="./images/preview-image.png" playsinline></video>
                            </div>
                            <div class="player-controls">
                                <div class="left-side">
                                    <div class="btn play state-pause">
                                        <div class="ticon i-play"></div>
                                        <div class="ticon i-pause"></div>
                                    </div>
                                    <div class="btn volume state-2">
                                        <div class="ticon i-volume-off"></div>
                                        <div class="ticon i-volume-0"></div>
                                        <div class="ticon i-volume-1"></div>
                                        <div class="ticon i-volume-2"></div>
                                    </div>
                                </div>
                                <div class="right-side">
                                    <div class="btn-voice">
                                        Озвучка
                                    </div>
                                    <div class="btn ldownload">
                                        <div class="ticon i-download"></div>
                                    </div>
                                    <div class="btn fullscreen">
                                        <div class="ticon i-expand"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="player-timeline">
                                <div class="time">
                                    <div class="cur">0:00</div>
                                    <div class="full">00:00</div>
                                </div>
                                <div class="line">
                                    <span class="curline">
                                        <div class="point"></div>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="episodes-list scroll-none">
                        </div>
                        <div class="footer">
                            <div class="btn close" id="player-close">
                                <div class="ticon i-xmark"></div>
                            </div>
                            <div class="title" id="player-name">
                                Название
                            </div>
                            <div class="btn delete">
                                <div class="ticon i-trash"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </span>
    </span>
    <span class="windowed window-voices hide">
        <span class="hide-window"></span>
        <span class="window-content content-voices hide">
            <div class="content-wrapper">
                <div class="wrapper">
                    <div class="window-bar bar-voices">
                        <div class="window-title">Озвучки</div>
                        <div class="window-close">
                            <div class="ticon i-xmark"></div>
                        </div>
                    </div>

                    <div class="voices-list scroll-none"></div>
                </div>
            </div>
        </span>
    </span>
    <span class="windowed window-manager hide">
        <span class="hide-window"></span>
        <span class="window-content content-manager hide">
            <div class="content-wrapper">
                <div class="wrapper">
                    <div class="window-bar bar-manager">
                        <div class="window-title">Загрузчик</div>
                        <div class="window-close">
                            <div class="ticon i-xmark"></div>
                        </div>
                    </div>
                    <div class="control-buttons">
                        <div class="btn continue state-0 disable">
                            <div class="ticon i-download"></div>
                            <div class="ticon i-play"></div>
                            <div class="ticon i-pause"></div>
                        </div>
                        <div class="btn toup disable">
                            <div class="ticon i-angle-up"></div>
                        </div>
                        <div class="btn todown disable">
                            <div class="ticon i-angle-down"></div>
                        </div>
                        <div class="btn remove disable">
                            <div class="ticon i-trash"></div>
                        </div>
                    </div>
                    <div class="download-anime">
                        <div class="wrapper-info">
                            <div class="name">Название</div>
                            <div class="wrapper-data">
                                <div class="ep">0 Episode</div>
                                <div class="dub">Озвучка</div>
                            </div>
                        </div>
                        <div class="wrapper-progress">
                            <svg width="40px" height="40px" viewBox="0 0 250 250" style="--progress: 0;"
                                class="circular-progress">
                                <circle class="bg" cx="125" cy="125" r="115" fill="none" stroke="#ddd"
                                    stroke-width="20"></circle>
                                <circle class="fg" cx="125" cy="125" r="115" fill="none" stroke="#5394fd"
                                    stroke-width="20"></circle>
                            </svg>
                            <div class="progress">
                                0
                            </div>
                            <div class="complety">
                                <div class="ticon i-check"></div>
                            </div>
                        </div>
                    </div>
                    <div class="info-wrapper">
                        <div class="block" id="file-size">
                            <div class="content-a">
                                <div class="icon">
                                    <div class="ticon i-floppy-disk"></div>
                                </div>
                                <div class="text">Размер: <span class="value">0 Мб</span></div>
                            </div>
                            <div class="content-b"><span class="downloaded">0</span>|<span class="count">0</span></div>
                        </div>
                        <div class="block" id="download-speed">
                            <div class="content-a">
                                <div class="icon">
                                    <div class="ticon i-guage-simple"></div>
                                </div>
                                <div class="text">Скорость: <span class="value">0</span> MB | S</div>
                            </div>
                            <div class="content-b"><span class="time">0:00</span></div>
                        </div>
                    </div>
                    <div class="block-check">
                        <input type="checkbox" id="save-all" name="saveall">
                        <label for="save-all">
                            <div class="check-box">
                                <svg xmlns="http://www.w3.org/2000/svg" width="9" height="7" viewBox="0 0 9 7"
                                    fill="none" class="check-arow">
                                    <path d="M1 3.22L3.66571 5.44L7.22 1" stroke="#D4D4D8" stroke-width="2"
                                        stroke-linecap="round"></path>
                                </svg>
                            </div>
                            <div class="info-text">
                                <div class="title">Автоматическая загрузка</div>
                                <div class="info">Полностью загружает очередь</div>
                            </div>
                        </label>
                    </div>
                    <div class="list-wrapper">
                        <div class="title">Очередь</div>
                        <div class="list tasks"></div>
                    </div>
                    <div class="list-wrapper">
                        <div class="title">История</div>
                        <div class="list historys"></div>
                    </div>
                </div>
            </div>
        </span>
    </span>
    <script src="/javascript/library/anime.min.js"></script>
    <script src="/javascript/library/hls.js"></script>
    <script src="/javascript/parametrs.js"></script>
    <script src="/javascript/core/pwa.core.js" type="module"></script>
    <script src="/javascript/pages/downloads.js" type="module"></script>
</body>

</html>
